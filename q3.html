<!DOCTYPE html>
<html>
<head>
	<title>Form Page</title>
</head>
<body>
<form method="post">
	Name: <input type="text" name="name"><br>
	Gender: <input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female<br>
	<input type="submit" name="Submit">
	<input type="reset" name="Reset"><br>
	Enter Password:
	<keygen name="security">
	<textarea>This is a box</textarea>
	<input type="checkbox" name="Degree" value="BTech">Btech<br>
	<input type="checkbox" name="Degree" value="MTech">Mtech<br>
	<input type="checkbox" name="Degree" value="DTech">Dtech<br>
	Interests: 
	<select name="int">
  <option value="volvo">Machine Learning</option>
  <option value="saab">Data Analytics</option>
  <option value="fiat">Software eng</option>
</select>
	<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist> 

</form>
</body>
</html>
